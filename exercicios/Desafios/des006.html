<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <dev>
        <p>
            Em HTML5 podemos inserir os elementos da lista a seguir.
            Passe o mouse sobre os termos para descobrir qual tag
            deverá utilizar em cada caso.
        </p>
    </dev>
<ul>
    <li><abbr title="utilize a tag <p></p>">Parágrafos</abbr></li>
    <li><abbr title="utilize a tag <h1></h1>">Títulos</abbr></li>
    <li><abbr title="utilize a tag <img></img>">Imagens</abbr></li>
    <li><abbr title="utilize a tag <abbr></abbr>">Abreviações</abbr></li>
    <li><abbr title="utilize a tag <code></code>">Códigos-Fonte</abbr></li>
    <li><abbr title="utilize a tag <ol></ol>">Listas numeradas</abbr></li>
    <li><abbr title="utilize a tag <ul></ul>">Listas com demarcadores</abbr></li>

</ul>


</body>
</html>
